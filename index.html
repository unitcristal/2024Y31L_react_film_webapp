<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
  "></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js
  "></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [counter, set_counter] = React.useState(0);
      const on_click = () => {
        set_counter(counter + 1);
      };
      return (
        <div>
          <h3>total clicks: {counter}</h3>
          <button onClick={on_click}>click me</button>
        </div>
      );
    }
    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
  </script>
</html>
